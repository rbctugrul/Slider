<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Slider</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>

    <div class="carousel">
        <div class="image-container" id="images">
            <img src="image/1.jpg" alt="resim">
            <img src="image/2.jpg" alt="resim">
            <img src="image/3.jpg" alt="resim">
            <img src="image/4.jpg" alt="resim">
        </div>
        <div class="buttons-container">
            <button class="button" id="prev">
                <i class="fa-solid fa-angles-left"></i> Prev
            </button>
            <button class="button" id="next">
                Next <i class="fa-solid fa-angles-right"></i>
            </button>
        </div>
    </div>

    <script src='main.js'></script>
</body>
</html>
